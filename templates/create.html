{{template "header.html" .}}

<div class="ui container">

    <h1 class="ui header">
        Create a new playlist
    </h1>

    <form class="ui large form" action="/streamlist/create" method="POST">
        <div class="fields">
            <div class="sixteen wide field">
                <input type="text" name="title" placeholder="e.g. my favorites" autofocus>
            </div>
        </div>
        <div class="fields">
            <div class="sixteen wide field">
                <br>
                <button type="submit" class="ui right floated blue button">Create</button>
            </div>
        </div>
    </form>

</div>
